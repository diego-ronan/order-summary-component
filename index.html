<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Order Summary Component</title>
</head>

<body>
  <main>
    <article class="order-summary">
      <img class="imagem" src="images/illustration-hero.svg" alt="">
      <div class="container">
        <h1 class="title">Order Summary</h1>
        <p class="content">You can now listen to millions of songs, audiobooks and podcasts on any devices anywhere you like!</p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="">
          <div class="plan-description">
            <p class="accent">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a class="change-plan" href="#">Change</a>
        </div>
        <button class="btn btn-payment">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </article>
  </main>
</body>

</html>
